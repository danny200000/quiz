        <script>
            // Show the welcome alert when the page loads, but only if it hasn't been shown in this session
            if (!sessionStorage.getItem('welcomeAlertShown')) {
                // Trigger the SweetAlert2 when the page loads
                Swal.fire({
                    title: 'Welcome to our platform, Joy Bassey!',
                    text: 'You just received 10,000 as your signing bonus.',
                    background: '#2d2d2d', // Dark background color
                    color: '#ffffff', // Text color for contrast
                    icon: 'success',
                    confirmButtonText: 'Awesome!'
                }).then(() => {
                    // Set a flag in sessionStorage to mark that the alert has been shown
                    sessionStorage.setItem('welcomeAlertShown', 'true');
                });
        
                // Add an event listener to capture user interaction (click anywhere on the page)
                document.addEventListener('click', function() {
                    // Set the sessionStorage flag to prevent showing the alert again
                    sessionStorage.setItem('welcomeAlertShown', 'true');
                });
            }
        </script>
        
        
        <script>
            // Function to show the withdrawal alert
            function showWithdrawalAlert(withdrawAmount) {
                Swal.fire({
                    title: 'Withdrawal Successful',
                    text: `You have successfully withdrawn â‚¦${withdrawAmount}. review will be made`,
                    icon: 'success',
                    background: '#2d2d2d',
                    color: '#ffffff',
                    confirmButtonText: 'OK',
                    customClass: {
                        confirmButton: 'btn btn-primary',
                    }
                }).then(() => {
                    // Clear the session storage flag after the alert is closed
                    sessionStorage.removeItem('withdrawalMade');
                });
            }
        
            // Check if the withdrawal has been made
            const withdrawAmount = sessionStorage.getItem('withdrawAmount');
        
            if (withdrawAmount) {
                // Call the function to show the alert if a withdrawal was made
                showWithdrawalAlert(withdrawAmount);
                
                // Update the balance if necessary
                const balanceDisplay = document.getElementById('balance-display');
                let currentBalance = parseFloat(balanceDisplay.textContent.replace(/,/g, ''));
                let newBalance = currentBalance - parseFloat(withdrawAmount);
                balanceDisplay.textContent = newBalance.toLocaleString(); // Format balance
        
                // Store the updated balance in session storage
                sessionStorage.setItem('currentBalance', newBalance.toString());
        
                // Clear withdrawal amount from session storage
                sessionStorage.removeItem('withdrawAmount');
            } else {
                // If there's no withdrawal amount, check for the balance in session storage
                const storedBalance = sessionStorage.getItem('currentBalance');
                if (storedBalance) {
                    const balanceDisplay = document.getElementById('balance-display');
                    balanceDisplay.textContent = parseFloat(storedBalance).toLocaleString(); // Set stored balance
                }
            }
        
            // Function to process withdrawal and set session storage
            function processWithdrawal(amount) {
                // Store the withdrawal amount in sessionStorage
                sessionStorage.setItem('withdrawAmount', amount);
        
                // Redirect or refresh the page after withdrawal
                window.location.reload(); // Or redirect to another page
            }
        </script>
