<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background */
            margin: 0;
            color: #fff; /* White text */
        }

        .countdown-container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .countdown {
            display: flex;
            justify-content: space-between;
            font-size: 1.5em;
        }

        .countdown div {
            margin: 0 10px;
            text-align: center;
        }

        .time {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 60px;
        }

        p {
            font-size: 1.2em;
            color: #fff;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            .countdown {
                font-size: 1.2em;
            }

            .time {
                width: 50px;
                padding: 8px;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Coming Soon!</h1>
        <div class="countdown">
            <div><span id="days" class="time">00</span><br>Days</div>
            <div><span id="hours" class="time">00</span><br>Hours</div>
            <div><span id="minutes" class="time">00</span><br>Minutes</div>
            <div><span id="seconds" class="time">00</span><br>Seconds</div>
        </div>
        <p>We are launching in 7 days! Stay tuned!</p>
    </div>

    <script>
        // Function to initialize countdown
        function initializeCountdown() {
            // Check if countdown end time is already stored in local storage
            let countdownDate = localStorage.getItem('countdownDate');

            if (!countdownDate) {
                // If no countdown date in local storage, set it to 7 days from now
                countdownDate = new Date().getTime() + 7 * 24 * 60 * 60 * 1000;
                localStorage.setItem('countdownDate', countdownDate);
            }

            return countdownDate;
        }

        const countdownDate = initializeCountdown();

        // Update the countdown every second
        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the countdown is finished
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown-container').innerHTML = "<h1>We're Live!</h1>";
                localStorage.removeItem('countdownDate'); // Clear the countdown date after it's finished
            }
        }, 1000);
    </script>
</body>
</html>
